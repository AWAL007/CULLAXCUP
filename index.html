<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Klasemen Bola</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Klasemen Bola</h1>
    <table id="klasemenTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Klub</th>
          <th>T</th>
          <th>M</th>
          <th>S</th>
          <th>K</th>
          <th>GM</th>
          <th>GK</th>
          <th>SG</th>
          <th>Poin</th>
          <th>5 Terakhir</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data akan ditambahkan di sini -->
      </tbody>
    </table>

    <form id="addTeamForm">
      <h2>Tambah Tim Baru</h2>
      <input type="text" id="teamName" placeholder="Nama Klub" required />
      <input type="number" id="totalPlayed" placeholder="T" required />
      <input type="number" id="win" placeholder="M" required />
      <input type="number" id="draw" placeholder="S" required />
      <input type="number" id="lose" placeholder="K" required />
      <input type="number" id="goalsFor" placeholder="GM" required />
      <input type="number" id="goalsAgainst" placeholder="GK" required />
      <button type="submit">Tambah Tim</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
